# Sample configuration for DataHub AI Enricher
# Copy this file and customize it for your environment

# DataHub Connection
datahub:
  gms_url: "http://localhost:8080"
  # Optional: Personal access token for authentication
  # gms_token: "your_token_here"

# LLM Backend: "claude-code" (default, local) or "anthropic-api" (cloud)
llm:
  backend: "claude-code"

  # --- Claude Code backend (default) ---
  # Uses the local `claude` CLI. No API key needed.
  # Just install Claude Code and run `claude` once to authenticate.
  # claude_command: "claude"

  # --- Anthropic API backend ---
  # Uncomment below and set backend to "anthropic-api" to use the cloud API.
  # backend: "anthropic-api"
  # api_key: "${ANTHROPIC_API_KEY}"
  # model: "claude-sonnet-4-5-20250929"
  # max_tokens: 4096
  # temperature: 0.7

# Processing Configuration
processing:
  batch_size: 10
  max_retries: 3
  log_level: "INFO"

# Feature Flags
features:
  enable_column_descriptions: true
  enable_pii_detection: true
  enable_tag_suggestions: true

