version: '3.8'

services:
  # PostgreSQL - Metadata Storage
  postgres:
    image: postgres:14
    container_name: datahub-postgres
    environment:
      POSTGRES_USER: datahub
      POSTGRES_PASSWORD: datahub
      POSTGRES_DB: datahub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datahub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Search and Indexing
  elasticsearch:
    image: elasticsearch:7.10.1
    container_name: datahub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka Broker
  broker:
    image: confluentinc/cp-kafka:7.4.0
    container_name: datahub-broker
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper - Kafka dependency
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: datahub-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Schema Registry - Kafka schemas
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: datahub-schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # DataHub GMS (Graph Metadata Service) - Backend API
  datahub-gms:
    image: acryldata/datahub-gms:latest
    container_name: datahub-gms
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database
      EBEAN_DATASOURCE_USERNAME: datahub
      EBEAN_DATASOURCE_PASSWORD: datahub
      EBEAN_DATASOURCE_HOST: postgres:5432
      EBEAN_DATASOURCE_URL: jdbc:postgresql://postgres:5432/datahub
      EBEAN_DATASOURCE_DRIVER: org.postgresql.Driver

      # Elasticsearch
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200

      # Kafka
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      KAFKA_SCHEMAREGISTRY_URL: http://schema-registry:8081

      # Neo4j (optional, using default embedded)
      GRAPH_SERVICE_IMPL: elasticsearch

      # DataHub configuration
      DATAHUB_ANALYTICS_ENABLED: true
      DATAHUB_SERVER_TYPE: quickstart
      METADATA_SERVICE_AUTH_ENABLED: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    volumes:
      - ./docker/gms/resources:/etc/datahub/gms/resources

  # DataHub MAE Consumer - Metadata Audit Event processor
  datahub-mae-consumer:
    image: acryldata/datahub-mae-consumer:latest
    container_name: datahub-mae-consumer
    depends_on:
      datahub-gms:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      KAFKA_SCHEMAREGISTRY_URL: http://schema-registry:8081
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      GMS_HOST: datahub-gms
      GMS_PORT: 8080

  # DataHub MCE Consumer - Metadata Change Event processor
  datahub-mce-consumer:
    image: acryldata/datahub-mce-consumer:latest
    container_name: datahub-mce-consumer
    depends_on:
      datahub-gms:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      KAFKA_SCHEMAREGISTRY_URL: http://schema-registry:8081
      GMS_HOST: datahub-gms
      GMS_PORT: 8080

  # DataHub Frontend - Web UI
  datahub-frontend:
    image: acryldata/datahub-frontend-react:latest
    container_name: datahub-frontend
    depends_on:
      datahub-gms:
        condition: service_healthy
    ports:
      - "9002:9002"
    environment:
      DATAHUB_GMS_HOST: datahub-gms
      DATAHUB_GMS_PORT: 8080
      DATAHUB_SECRET: YouMustChangeThisSecretKey
      DATAHUB_APP_VERSION: 1.0
      DATAHUB_PLAY_MEM_BUFFER_SIZE: 10MB
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      AUTH_JAAS_ENABLED: false
      AUTH_OIDC_ENABLED: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/admin"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  elasticsearch_data:
  zookeeper_data:

networks:
  default:
    name: datahub-network
